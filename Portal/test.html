<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.theme.css">
  <script src="./js/jquery-ui-1.12.1/jquery-ui.min.js" type="application/javascript"></script>
  <script src="./js/jquery-1.12.4.min.js" type="application/javascript"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
	$( "#datepicker" ).datepicker( "option", "dateFormat", "dd/mm/yy" );
  } );
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>
 
 
</body>
</html>
